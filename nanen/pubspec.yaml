name: nanen
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0-362.0.dev <4.0.0"
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_fonts: ^4.0.3
  flutter_native_splash: ^2.2.19
  get: ^4.6.5
  liquid_swipe: ^3.1.0
  smooth_page_indicator: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_native_splash:
  color: "#f7f6f1"
  color_dark: "#272727"
  image: assets/images/mini.jpg
  image_dark: assets/images/mini.jpg

  android_12:
    image: assets/images/mini.jpg
    icon_background_color: "f7f6f1"
    image_dark: assets/images/mini.jpg
    icon_background_color_dark: "272727"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/splash_images/
    - assets/images/on_boarding_images/
    - assets/images/welcome_images/

